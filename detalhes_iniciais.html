<!-- 
    HTML é uma linguagem de marcação usada nas páginas web. Seu foco principal é a semântica, deixando a parte lógica 
para o JavaScript e o estilo para o CSS.
    Tags, ou marcas, é tudo aquilo que você escrever entre os sinais de menor que (<) e maior que com barra (/>)
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Nem todas as tags possuem fechamento, ou seja, não existe '</meta>'-->
    <title>Document</title> <!-- Título que aparece na guia-->
</head>
<body>
    
</body>
</html>

<!-- Explicando alguns detalhes
--------------------------------------------------------------------------------------------------------------------------------------------------------------

<!DOCTYPE html> : Isso vai informar aos navegaodres que se trata de um documento html5

<html lang="pt-br"> : Isso informa em qual idioma será escrito

<head> : Essa área irá servir para configurar o comportamento do site

<meta> : Essa tag tem várias funcionalidades, uma delas é o 'charset' que significa conjunto de caractéres, que para o pt-br é o UTF-8

<body> : Tudo que irá aparecer visualmente para o usuário fica nessa parte

--------------------------------------------------------------------------------------------------------------------------------------------------------------
-->


<!-- Notas
--------------------------------------------------------------------------------------------------------------------------------------------------------------
<br> : Essa é a tag break row (quebra de linha)

&nbsp; : Essa tag adiciona espaços laterais. Significa non-breaking-space (espaço sem quebra)

&shy; : Essa tag coloca uma quebra de palavra, com o adicional de acrecentar o hífen (-). Significa soft Hyphen, que seria algo como "hífen suave".

<wbr/> : Essa é a tag Word Breaker, ou quebra de palavra.

<code> : Tag que considera tudo como um trecho de código. É geralmente usado com a tag <pre>.

<pre> : Tag que considera todo o texto escrito dentro dela como pré-formatado, ou seja, espaço e enter serão considerados.

<scripts> : Tag que permite acrescentar scripts de linguagens de programação. Por padrão, essa tag considera o JavaScript.
-->
